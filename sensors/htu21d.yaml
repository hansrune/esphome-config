---
#
# SHTCx Temperature+Humidity Sensor
#
# The shtcx sensor platform Temperature+Humidity sensor allows you to use your
# Sensiron SHTC1 and the newer SHTC3 sensors with ESPHome.
#
# https://esphome.io/components/sensor/htu21d
#
platform: htu21d
temperature:
  id: ${system_id}_i2c_temperature
  name: "${friendly_name} I2C temperature"
humidity:
  id: ${system_id}_i2c_humidity
  name: "${friendly_name} I2C humidity"
update_interval: 63s
